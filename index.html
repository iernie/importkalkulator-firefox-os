<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Importkalkulator</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	    <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css">

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.0.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
    	<div data-role="page" id="main">
		    <div data-theme="a" data-role="header" data-position="fixed">
		    	<h3>Importkalk</h3>
		    </div>
		    <div data-role="content">
		    	<div data-role="collapsible-set" data-inset="false">
				    <div data-role="collapsible" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				        <h3>Totalbel√∏p: <span id="result">0</span></h3>
				        <ul data-role="listview" data-inset="false">
				            <li>Pris: <span id="result-price"></span></li>
				            <li>Frakt: <span id="result-shipping"></span></li>
				            <li>MVA: <span id="result-vat"></span></li>
				        </ul>
				    </div>
				</div>
		        <form action="">
		            <div data-role="fieldcontain">
		                <fieldset data-role="controlgroup">
		                    <label for="price">
		                        Pris
		                    </label>
		                    <input name="price" id="price" placeholder="" value="" type="number">
		                </fieldset>
		            </div>
		            <div data-role="fieldcontain">
		                <fieldset data-role="controlgroup">
		                    <label for="shipping">
		                        Frakt
		                    </label>
		                    <input name="shipping" id="shipping" placeholder="" value="" type="number">
		                </fieldset>
		            </div>
		            <div data-role="fieldcontain">
		                <label for="currency">
		                    Valuta
		                </label>
		                <select name="currency" id="currency">
		                    <option value="0">Ingen</option>
		                    <option value="1.590">AED</option>
		                    <option value="6.030">AUD</option>
		                    <option value="5.670">CAD</option>
		                    <option value="6.155">CHF</option>
		                    <option value="0.293">CZK</option>
		                    <option value="1.870">DKK</option>
		                    <option value="7.520">EUR</option>
		                    <option value="8.790">GBP</option>
		                    <option value="0.750">HKD</option>
		                    <option value="0.016">INR</option>
		                    <option value="0.006">JPY</option>
		                    <option value="2.180">LTL</option>
		                    <option value="10.72">LVL</option>
		                    <option value="1.000">NOK</option>
		                    <option value="4.790">NZD</option>
		                    <option value="0.060">PKR</option>
		                    <option value="1.810">PLN</option>
		                    <option value="0.901">SEK</option>
		                    <option value="4.650">SGD</option>
		                    <option value="0.198">THB</option>
		                    <option value="5.180">USD</option>
		                    <option value="0.630">ZAR</option>
		                </select>
		            </div>
		            <!--
		            <div data-role="fieldcontain">
		                <label for="category">
		                    Varekategori
		                </label>
		                <select name="category">
		                    <option value="ingen">
		                        Ingen
		                    </option>
		                </select>
		            </div>
		            -->
		            <div data-role="fieldcontain">
		                <fieldset data-role="controlgroup" data-type="vertical">
		                    <input id="gift" name="gift" type="checkbox">
		                    <label for="gift">
		                        Dette er en gave
		                    </label>
		                </fieldset>
		            </div>
		            <button id="calculate-button" type="button">Kalkuler</button>
		        </form>
		    </div>
		</div>
	</body>
</html>
